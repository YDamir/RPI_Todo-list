<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Давлетбаев Дамир Салахиддинович</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/task-add.css">
    <link rel="stylesheet" href="css/task.css">
    <link rel="stylesheet" href="css/task-area.css">
    <link rel="stylesheet" href="css/button-clear.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <h1>Список задач</h1>
    </header>
    <main>
        <section class="new-task">
            <h2>Новая задача</h2>
            <form class="new-task_form">
                <input type="text" placeholder="Название задачи...">
                <button>+ Добавить</button>
            </form>
        </section>
        <div class="tasks">

            <section class="task backlog">
                <h3>Бэклог</h3>
    
                <ul>
                    <li>Выучить JS</li>
                    <li>Выучить React</li>
                    <li>Сделать домашку</li>
                </ul>
            </section>
    
            <section class="task inprogress"> 
                <h3>В процессе</h3>
    
                <ul>
                    <li>Выпить смузи</li>
                    <li>Попить воды</li>
                </ul>
            </section>
    
            <section class="task completed">
                <h3>Готово</h3>
    
                <ul>
                    <li>Позвонить маме</li>
                    <li>Погладить кота</li>
                </ul>
            </section>
    
            <section class="task resyclebin">
                <h3>Корзина</h3>
    
                <ul>
                    <li>Сходить погулять</li>
                    <li>Прочитать Войну и Мир</li>
                </ul>
    
                <button>x Очистить</button>
            </section>
        </div>
    </main>
</body>
</html>
